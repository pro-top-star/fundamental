<header>Menu</header>
<import module="MenuModule" path="fundamental/menu/menu.module"></import>
<separator></separator>

<h1>&lt;fd-menu&gt;</h1>

<properties [properties]="{
  childComponents: [
    { name: 'fd-menu-group', description: 'Menu groups contains a menu title and a menu list.'},
    { name: 'fd-menu-title', description: 'The title of a menu group.'},
    { name: 'fd-menu-list', description: 'A list of menu items.'},
    { name: 'fd-menu-item', description: 'An item in the list.'}
  ]
}"></properties>

<separator></separator>

<h2>Menu</h2>
<component-example [name]="'ex1'">
  <p>
    <fd-menu>
      <fd-menu-list>
        <fd-menu-item>
          <a [attr.href]="'#'">Option 1</a>
        </fd-menu-item>
        <fd-menu-item>
          <a [routerLink]="'#'">Option 2</a>
        </fd-menu-item>
        <fd-menu-item>
          Option 3
        </fd-menu-item>
      </fd-menu-list>
    </fd-menu>
  </p>
</component-example>
<pre><code mwlHighlightJs [language]="'HTML'" [source]="menuHtml"></code></pre>

<separator></separator>

<h2>Menu with Group</h2>
<component-example [name]="'ex2'">
  <p>
    <fd-menu>
      <fd-menu-list>
        <fd-menu-item>
          <a [attr.href]="'#'">Option 1</a>
        </fd-menu-item>
        <fd-menu-item>
          <a [routerLink]="'#'">Option 2</a>
        </fd-menu-item>
        <fd-menu-item>
          Option 3
        </fd-menu-item>
      </fd-menu-list>
      <fd-menu-group>
        <fd-menu-title>
          Group header
        </fd-menu-title>
        <fd-menu-list>
          <fd-menu-item>
            <a [attr.href]="'#'">Option 4</a>
          </fd-menu-item>
          <fd-menu-item>
            <a [routerLink]="'#'">Option 5</a>
          </fd-menu-item>
          <fd-menu-item>
            Option 6
          </fd-menu-item>
        </fd-menu-list>
      </fd-menu-group>
    </fd-menu>
  </p>
</component-example>
<pre><code mwlHighlightJs [language]="'HTML'" [source]="menuGroupHtml"></code></pre>
