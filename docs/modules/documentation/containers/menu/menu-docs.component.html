<header>Menu</header>
<import module="MenuModule" path="fundamental/menu/menu.module"></import>
<separator></separator>

<h1>&lt;fd-menu&gt;</h1>

<properties [properties]="{
  childComponents: [
    { name: 'fd-menu-group', description: 'Menu groups contains a menu title and a menu list.'},
    { name: 'fd-menu-title', description: 'The title of a menu group.'},
    { name: 'fd-menu-list', description: 'A list of menu items.'},
    { name: 'fd-menu-item', description: 'An item in the list.'}
  ]
}"></properties>

<separator></separator>

<h2>Menu</h2>
<div class="fd-tile docs-component docs-component__ fd-has-background-color-background-1">
  <div class="fd-tile__content">
    <p>
      <fd-menu>
        <fd-menu-list>
          <fd-menu-item [url]="'#'">
            Option 1
          </fd-menu-item>
          <fd-menu-item [url]="'#'">
            Option 2
          </fd-menu-item>
          <fd-menu-item [url]="'#'">
            Option 3
          </fd-menu-item>
        </fd-menu-list>
      </fd-menu>
    </p>
  </div>
</div>
<pre><code mwlHighlightJs [language]="'HTML'" [source]="menuHtml"></code></pre>

<separator></separator>

<h2>Menu with Group</h2>
<div class="fd-tile docs-component docs-component__ fd-has-background-color-background-1">
  <div class="fd-tile__content">
    <p>
      <fd-menu>
        <fd-menu-list>
          <fd-menu-item [url]="'#'">
            Option 1
          </fd-menu-item>
          <fd-menu-item [url]="'#'">
            Option 2
          </fd-menu-item>
          <fd-menu-item [url]="'#'">
            Option 3
          </fd-menu-item>
        </fd-menu-list>
        <fd-menu-group>
          <fd-menu-title>
            Group header
          </fd-menu-title>
          <fd-menu-list>
            <fd-menu-item [routerLink]="'#'">
              Option 4
            </fd-menu-item>
            <fd-menu-item [routerLink]="'#'">
              Option 5
            </fd-menu-item>
            <fd-menu-item [routerLink]="'#'">
              Option 6
            </fd-menu-item>
          </fd-menu-list>
        </fd-menu-group>
      </fd-menu>
    </p>
  </div>
</div>
<pre><code mwlHighlightJs [language]="'HTML'" [source]="menuGroupHtml"></code></pre>
