<div class="fd-popover__control" [attr.aria-controls]="id" [attr.aria-expanded]="isOpen" [attr.aria-disabled]="disabled"
  aria-haspopup="true">
  <ng-content select="fd-popover-control"></ng-content>
</div>
<div class="fd-popover__body" [attr.aria-hidden]="!isOpen" [id]="id">
  <ng-content select="fd-popover-body"></ng-content>
</div>
